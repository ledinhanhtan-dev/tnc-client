<a [routerLink]="['/product', featuredProducts[0].idName]" class="one">
  <img [src]="featuredProducts[0].image" [alt]="featuredProducts[0].alt" />
</a>
<a
  class="four"
  [routerLink]="['/product', product.idName]"
  *ngFor="let product of featuredProducts.slice(1)"
>
  <img [src]="product.image" [alt]="product.alt" />
</a>
