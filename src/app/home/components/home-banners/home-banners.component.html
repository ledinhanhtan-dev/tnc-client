<div class="hero-banner">
  <swiper [config]="heroSwiperConfig">
    <ng-template swiperSlide *ngFor="let banner of heroBanners">
      <a [routerLink]="banner.routerLink" class="hero-link">
        <img [src]="banner.image" [alt]="banner.alt" />
      </a>
    </ng-template>
  </swiper>
</div>

<div class="sub-banner">
  <swiper [config]="subSwiperConfig">
    <ng-template swiperSlide *ngFor="let banner of subBanners">
      <a [routerLink]="banner.routerLink">
        <img [src]="banner.image" [alt]="banner.alt" />
      </a>
    </ng-template>
  </swiper>
</div>
