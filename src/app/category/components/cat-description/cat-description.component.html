<div class="name">{{ category.name }}</div>
<div class="body" *ngIf="category.description">
  <img
    class="image"
    [src]="category.image"
    [alt]="category.description.title"
  />
  <div class="content">
    <p class="title">{{ category.description.title }}</p>
    <p class="text">{{ category.description.text }}</p>
  </div>
</div>

<button type="button" class="readmore" (click)="toggleActive()">
  {{ active ? 'Thu Gọn' : 'Xem Thêm' }}
  <div class="checkbox"></div>
</button>
