<div class="header">
  <div class="name">{{ category.name }}</div>
  <div class="quantity">({{ category.count }} sản phẩm)</div>
  <app-cat-sort></app-cat-sort>
</div>

<app-cat-list-filters></app-cat-list-filters>

<div class="grid">
  <app-product-card
    [product]="product"
    *ngFor="let product of category.products.slice(0, 3)"
  ></app-product-card>
</div>

<a href="#" class="ad">
  <img
    [src]="environment.apiUrl + 'image/banner/category-banner.jpg'"
    alt="Khuyến mãi Giảm giá"
  />
</a>

<div class="grid">
  <app-product-card
    [product]="product"
    *ngFor="let product of category.products.slice(3)"
  ></app-product-card>
</div>

<app-cat-pagination></app-cat-pagination>
