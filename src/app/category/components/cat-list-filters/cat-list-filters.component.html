<p class="label">Lọc theo:</p>
<div class="tags">
  <div class="tag" *ngFor="let tag of tags">
    {{ tag.name }}
    <button class="remove" (click)="removeTag(tag)">
      <app-icon iconId="close" size="xxs"></app-icon>
    </button>
  </div>
</div>
<button type="button" class="remove-all" (click)="removeAllTags()">
  Xóa tất cả bộ lọc
</button>
