<p class="label">Lọc theo:</p>
<div class="tags">
  <div class="item" *ngFor="let item of tags">
    {{ item.name }}
    <button class="remove" (click)="removeTag(item)">
      <app-icon iconId="close" size="xxs"></app-icon>
    </button>
  </div>
</div>
<button type="button" class="remove-all" (click)="removeAllTags()">
  Xóa tất cả bộ lọc
</button>
