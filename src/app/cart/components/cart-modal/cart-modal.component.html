<div class="backdrop" (click)="onCloseModal()"></div>

<div class="modal">
  <div class="header">
    <div class="title">
      Bạn đang có {{ cart.totalQuantity }} sản phẩm trong giỏ hàng
    </div>
    <button type="button" (click)="onCloseModal()">
      <app-icon iconId="close" size="sm"></app-icon>
    </button>
  </div>
  <div class="body">
    <div class="cart-items">
      <div class="empty" *ngIf="cart.totalQuantity === 0">
        Bạn đang không có sản phẩm nào <br />
        trong giỏ hàng
      </div>
      <app-cart-item
        *ngFor="let item of cart.cartItems"
        [item]="item"
      ></app-cart-item>
    </div>
    <div class="info">
      <app-totals type="modal"></app-totals>
      <app-cart-guarantees></app-cart-guarantees>
    </div>
  </div>
</div>
