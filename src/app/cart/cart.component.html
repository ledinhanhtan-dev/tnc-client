<div class="container cart">
  <div class="content">
    <app-process></app-process>

    <app-cart-header></app-cart-header>

    <p class="empty" *ngIf="cart.totalQuantity === 0">
      Bạn đang không có sản phẩm nào trong giỏ hàng.
    </p>

    <app-cart-item-detail
      *ngFor="let item of cart.cartItems"
      [item]="item"
    ></app-cart-item-detail>
  </div>

  <div class="info">
    <app-totals type="cart"></app-totals>
    <app-cart-guarantees></app-cart-guarantees>
  </div>
</div>

<div class="container recent">
  <app-block title="Sản phẩm vừa xem"></app-block>
</div>
