<p class="title">{{ linksGroup.title }}</p>
<a *ngFor="let link of linksGroup.links" class="link" href="#">{{ link }}</a>
<div class="socials" *ngIf="linksGroup.iconLinks">
  <a
    *ngFor="let iconLink of linksGroup.iconLinks"
    [href]="iconLink.externalUrl"
    target="_blank"
    ><app-icon [iconId]="iconLink.iconId" size="lg"></app-icon
  ></a>
</div>
