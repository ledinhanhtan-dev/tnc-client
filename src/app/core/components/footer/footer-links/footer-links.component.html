<p class="title">{{ footerLinks.title }}</p>
<a *ngFor="let link of footerLinks.links" class="link" href="#">{{ link }}</a>
<div class="socials" *ngIf="footerLinks.iconLinks">
  <a
    *ngFor="let iconLink of footerLinks.iconLinks"
    [href]="iconLink.externalUrl"
    target="_blank"
    ><app-icon [iconId]="iconLink.iconId" size="lg"></app-icon
  ></a>
</div>
