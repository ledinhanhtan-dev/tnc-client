<div class="container">
  <button (click)="toggleHostActive()" class="menu-entry menu-btn">
    <app-icon
      size="xs"
      [iconId]="hostActive ? 'close' : 'hamburger'"
    ></app-icon>
    {{ hostActive ? 'Đóng Menu' : 'Xem Menu' }}
  </button>

  <ul class="menu" *ngIf="hostActive">
    <li>
      <button (click)="toggleMenuActive()" class="menu-btn">
        <app-icon size="sm" [iconId]="menuActive ? 'chevron-left' : 'computer'">
        </app-icon>
        {{ menuActive ? 'Quay lại' : 'Danh mục sản phẩm' }}
        <app-icon
          size="xs"
          class="chevron"
          iconId="chevron-left"
          *ngIf="!menuActive"
        ></app-icon>
      </button>

      <app-mega-menu-mobile *ngIf="menuActive"></app-mega-menu-mobile>
    </li>

    <li *ngIf="!menuActive">
      <app-header-item
        iconId="config"
        title="Xây dựng cấu hình"
        routerLink="/xay-dung-cau-hinh-pc"
      ></app-header-item>
    </li>
    <li *ngIf="!menuActive">
      <app-header-item
        iconId="sale"
        title="Click là sale"
        routerLink="/khuyen-mai"
      ></app-header-item>
    </li>
    <li *ngIf="!menuActive">
      <app-header-item
        iconId="news"
        title="Tin tức"
        routerLink="/tin-tuc"
      ></app-header-item>
    </li>
  </ul>
</div>
