<span class="label">Số lượng</span>
<div class="quantity">
  <input
    #input
    min="1"
    type="number"
    class="input"
    name="quantity"
    [value]="quantity"
  />
  <input type="hidden" name="product-id" />

  <div class="actions">
    <button class="btn btn-add" type="button" (click)="add()">+</button>
    <button class="btn btn-sub" type="button" (click)="subtract()">-</button>
  </div>
</div>
