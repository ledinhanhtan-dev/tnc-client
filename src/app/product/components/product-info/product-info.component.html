<div class="tabs" #tabs>
  <div
    class="tab"
    [attr.data-index]="i"
    (click)="onSelectTab($event)"
    *ngFor="let title of titles; let i = index"
  >
    {{ title }}
  </div>
</div>
<div class="contents" #contents>
  <div class="content active">1</div>
  <div class="content">2</div>
  <div class="content">3</div>
  <div class="content">4</div>
</div>
