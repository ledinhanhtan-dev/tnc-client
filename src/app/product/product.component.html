<div class="container" *ngIf="product">
  <div class="content">
    <app-product-gallery [images]="product.images"></app-product-gallery>
    <app-product-detail [product]="product"></app-product-detail>
  </div>
  <div class="info">
    <app-product-info></app-product-info>
  </div>
</div>
